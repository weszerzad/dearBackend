<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script> -->
</head>
<body>
    <div class="container">
        <h1>Event RSVP</h1>
        
        <!-- Form to Add or Update RSVP -->
        <form id="rsvp-form">
            <input type="hidden" id="unique_id">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="willMaybeJoin">Will Maybe Join:</label>
                <input type="checkbox" id="willMaybeJoin" checked>
            </div>
            <div class="form-group">
                <label for="willJoin">Will Join:</label>
                <input type="checkbox" id="willJoin">
            </div>
            <div class="form-group">
                <label for="numberOfGuest">Number of Guests:</label>
                <input type="number" id="numberOfGuest" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="pronoun">Pronoun:</label>
                <!-- <textarea id="pronoun" rows="3"></textarea> -->
                <select id="pronoun" name="pronoun">
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Ms.">Ms.</option>
                </select>
            </div>
            <button type="submit">Submit</button>
            <button type="button" id="cancel-update" class="hidden">Cancel</button>
        </form>

        <!-- RSVP List -->
        <h2>RSVP List</h2>
        <table>
            <thead>
                <tr>
                    <th>Unique ID</th>
                    <th>Name</th>
                    <th>Will Join</th>
                    <th>Guests</th>
                    <th>Email</th>
                    <th>Pronoun</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="rsvp-list">
                <!-- Dynamic Content -->
            </tbody>
        </table>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
